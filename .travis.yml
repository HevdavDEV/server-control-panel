#
# .travis.yml - configuration file for the travis continuous integration service
#
# see http://about.travis-ci.org/docs/user/languages/cpp for more hints
#
language: cpp

cache:
  apt: true

matrix:
  fast_finish: true
  include:
    # cross-compile using mingw
    - compiler: ": Win64"
      env: HOST="x86_64-w64-mingw32" PACKAGES="gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64 binutils-mingw-w64-x86-64 mingw-w64-dev wine wine-dev bc gcc-multilib g++-multilib" CC= PLATFORM="mingw32" ARCH="x86_64"
    - compiler: ": Win32"
      env: HOST="i686-w64-mingw32" PACKAGES="gcc-mingw-w64-i686 g++-mingw-w64-i686 binutils-mingw-w64-i686 mingw-w64-dev wine wine-dev bc gcc-multilib g++-multilib" CC= PLATFORM="mingw32" ARCH="x86"

before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt54
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository --yes ppa:tobydox/mingw-x-precise
  - sudo apt-get update -qq
  - sudo apt-get install qt54base qt54imageformats qt54tools qt54xmlpatterns -y -qq
  - uname -m
  - export QTDIR=/opt/qt54
  - export PATH=$QTDIR/bin:$PATH
  - export LD_LIBRARY_PATH=$QTDIR/lib/:$QTDIR/lib/`uname -m`-linux-gnu:$LD_LIBRARY_PATH
  - sudo apt-get install gcc-4.7 g++-4.7 gdb -y -qq
  - sudo rm -f /usr/bin/gcc
  - sudo rm -f /usr/bin/g++
  - sudo rm -f /usr/bin/gcov
  - sudo ln -s /usr/bin/gcc-4.7 /usr/bin/gcc
  - sudo ln -s /usr/bin/g++-4.7 /usr/bin/g++
  - sudo ln -s /usr/bin/gcov-4.7 /usr/bin/gcov

install:
  - if [ -n "$PACKAGES" ]; then travis_retry sudo apt-get update; fi
  - if [ -n "$PACKAGES" ]; then travis_retry sudo apt-get install --no-install-recommends --no-upgrade -qq $PACKAGES; fi

script:
  - qmake -v
  - qmake wpnxm-servercontrolpanel.pro
  - gcc -v
  - dpkg -L mingw32
  - dpkg -L mingw64
  - ./configure --host=x86_64-w64-mingw32 #< hardcoded, why is $HOST not inserted?
  - make -j2 HOST=$HOST

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#koch"
    use_notice: true